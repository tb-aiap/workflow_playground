name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  docker_path: File/docker/Dockerfile
  image_name: my_image
  issue_thread: 1

permissions:
  contents: read # to allow working with content of repository
  issues: write # provide github cli action to update issues.

jobs:
  build:
    name: Build and Scan Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build an image from Dockerfile
        run: docker buildx build --no-cache -t image:${{ github.sha }} . --file ${docker_path}
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.31.0
        with:
          image-ref: 'image:${{ github.sha }}'
          format: 'table'
          # exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          output: trivy.txt
      - name: Upload Vulnerability Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: trivy
          path: trivy.txt
          retention-days: 30
      - name: Publish Trivy Output to Summary
        run: |
          if [[ -s trivy.txt ]]; then
            {
              echo "### Security Output"
              echo "<details><summary>Click to expand</summary>"
              echo ""
              echo '```terraform'
              cat trivy.txt
              echo '```'
              echo "</details>"
            } >> $GITHUB_STEP_SUMMARY
          fi
      - name: Add report to Trivy issue thread
        run: |
              # Wrap trivy.txt in markdown code block
              {
                echo '### üîç Trivy Vulnerability Report $(date)'
                echo "<details><summary>Click to expand</summary>"
                echo ''
                echo '```'
                cat trivy.txt
                echo '```'
                echo "</details>"
              } > trivy_comment.txt

              cat trivy.txt
              cat trivy_comment.txt 
              gh issue comment ${issue_thread} -F trivy_comment.txt 
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


              # gh issue comment ${issue_thread} --body "$(cat trivy_comment.txt)"